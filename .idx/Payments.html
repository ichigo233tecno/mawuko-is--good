<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">   
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Payment Methods</title>
</head>
<body>
    <div class = "payment-methods">
        <h3>Payment Methods</h3>
        <form>
            <label>
                <img src = "./Pictures/AirtelTigo.jpeg" alt="AirtelTigo logo" width="110" height="55"/>
                AirtelTigo Money
                <input type="radio" name="payment-method" value="AirtelTigo Money">
            </label><br><br>

            <label>
                <img src = "./Pictures/Telecel.jpeg" alt="Telecel logo" width="110" height="30"/>
                Telecel Cash
                <input type="radio" name="payment-method" value="Telecel Cash">
            </label><br><br>

            <label>
                <img src = "./Pictures/MTN.jpeg" alt="MTN Mobile Money logo" width="110" height="40"/>
                MTN Mobile Money 
                <input type="radio" name="payment-method" value="MTN Mobile Money">
            </label><br><br>

            <label>
                <img src = "./Pictures/Cash.jpeg" alt="Cash logo" width="100" height="40"/>
                Cash
                <input type="radio" name="payment-method" value="Cash">
            </label><br><br>

           <a href = "add card.html">
            <button>Add debit/credit card</button>  
           </a>
        </form>
    </div>
</body>
</html>
